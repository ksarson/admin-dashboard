<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="header">Header</div>
        <div class="sidebar">
            <div class="sidebar-title">
                <img
                    src="./img/icons/dashboard.png"
                    alt="dashboard"
                    class="logo"
                />Dashboard
            </div>
            <div class="primary-options">
                <ul>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/home.png"
                            alt="home"
                        />Home
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/profile.png"
                            alt="profile"
                        />Profile
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/messages.png"
                            alt="messages"
                        />Messages
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/history.png"
                            alt="history"
                        />History
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/tasks.png"
                            alt="tasks"
                        />Tasks
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/communities.png"
                            alt="communities"
                        />Communities
                    </li>
                </ul>
            </div>
            <div class="account-options">
                <ul>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/settings.png"
                            alt="settings"
                        />Settings
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/support.png"
                            alt="support"
                        />Support
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/privacy.png"
                            alt="privacy"
                        />Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">Content</div>
    </body>
</html>
