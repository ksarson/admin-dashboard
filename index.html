<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="header">
            <div class="search">
                <label for="search">
                    <img
                        class="icon"
                        src="./img/icons/search.png"
                        alt="search"
                    />
                    <input id="search" type="search" />
                </label>
            </div>
            <div class="user">
                <img
                    class="icon"
                    src="./img/icons/notification.png"
                    alt="notification"
                />
                <img
                    class="pfp"
                    src="./img/pfps/surprised-pikachu.png"
                    alt="pfp"
                />
                <div class="username">Kolby Sarson</div>
            </div>
            <div class="handle">
                <img
                    class="pfp-large"
                    src="./img/pfps/surprised-pikachu.png"
                    alt="pfp"
                />
                <div class="greeting">Hi there,</div>
                <div class="username">Kolby Sarson (@ksarson)</div>
            </div>
            <div class="interact">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">
                <img
                    class="dashboard-icon"
                    src="./img/icons/dashboard.png"
                    alt="dashboard"
                />Dashboard
            </div>
            <div class="primary-options">
                <ul>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/home.png"
                            alt="home"
                        />Home
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/profile.png"
                            alt="profile"
                        />Profile
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/messages.png"
                            alt="messages"
                        />Messages
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/history.png"
                            alt="history"
                        />History
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/tasks.png"
                            alt="tasks"
                        />Tasks
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/communities.png"
                            alt="communities"
                        />Communities
                    </li>
                </ul>
            </div>
            <div class="account-options">
                <ul>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/settings.png"
                            alt="settings"
                        />Settings
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/support.png"
                            alt="support"
                        />Support
                    </li>
                    <li>
                        <img
                            class="icon"
                            src="./img/icons/privacy.png"
                            alt="privacy"
                        />Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">Content</div>
        <div class="footer">
            <img class="logo" src="./img/icons/logo.png" alt="logo" />
        </div>
    </body>
</html>
